baseURL = "https://psiaklika.pl"
languageCode = "pl-PL"
title = "Psia Klika"
theme = "timer-hugo"
publishdir = "../"
enableRobotsTXT = true

# We Used Ionicons Icon font for Icon, for more details check this link - https://ionicons.com/

# Site Menus
[menu]
    # Navbar Menus
    [[menu.nav]]
        name    = "O Nas"
        url     = "/about"
        weight  = 2
    [[menu.nav]]
        name    = "Oferta Szkoleń"
        url     = "/offer"
        weight  = 3
    # [[menu.nav]]
